<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bob Jackson个人主页</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div id="container">
    <video class="invisible" id="background_video" loop muted></video>
    <div id="video_cover"></div>
    <div id="overlay"></div>

    <div id="video_controls">
      <span id="play">
        <img src="play.png">
      </span>
      <span id="pause">
        <img src="pause.png">
      </span>
    </div>
  </div>
    
      
<div class="site-wrapper">

    <div class="site-wrapper-inner">

        <div class="cover-container">

            <header class="masthead clearfix">
                <div class="inner">
                    <h3 class="masthead-brand">MyWorld</h3>
                    <nav class="nav nav-masthead">
                        <a class="nav-link active" href="/">Home</a>
                        <a class="nav-link" href="#">Blog</a>
                        <a class="nav-link" href="#">Life</a>
                        <a class="nav-link" href="http://wangyousong.com">About Me</a>
                    </nav>
                </div>
            </header>

            <main role="main" class="inner cover">
                <h1 class="cover-heading text-relative">Man should be stricter with himself.</h1>
                <p class="lead text-relative">Apply for a job then dive into it.</p>
                <p class="lead text-relative">
                    <button class="btn btn-lg btn-outline-info" id="changeButton">Learn more</button>
                </p>
            </main>

            <footer class="mastfoot">
                <div class="inner">
                    <p id="motto"><span class="text-hide">All I've ever wanted was to serve you. Tyrion Lannister was right.I love you. I'll always love you.</span></p>
                </div>
            </footer>

        </div>

    </div>

</div>

    <!--Latest jQuery Core -->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="js/popper-1.11.0/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <!--FullScreen Background Video JavaScript-->
    <script src="bideo.js"></script>
    <script>
        $(function(){
           // console.log($.fn.jquery);
            var bv = new Bideo();
            bv.init({
                // Video element
                videoEl: document.querySelector('#background_video'),

                // Container element
                container: document.querySelector('body'),

                // Resize
                resize: true,

                autoplay: false,

                isMobile: window.matchMedia('(max-width: 768px)').matches,

                playButton: document.querySelector('#play'),
                pauseButton: document.querySelector('#pause'),

                // Array of objects containing the src and type
                // of different video formats to add
                src: [
                    {
                        src: 'night.mp4',
                        type: 'video/mp4'
                    }
                ],

                // What to do once video loads (initial frame)
                onLoad: function () {
                    // document.querySelector('#video_cover').style.display = 'none';
                    // $('body').css('background-image','none');
                }
            });

            $('#changeButton').one('click',function () {
                $('#motto').find('span:eq(0)').removeClass('text-hide');
                $('body').css('background-image','none');
                $('#background_video').removeClass('invisible');
                bv.videoEl.play();
            });

        })
    </script>
</body>
</html>
